name: C Code Testing and Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install GCC and Required Tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Compile main.c
        run: gcc -o main main.c -Wall

      - name: Run main.c Program
        run: ./main

      - name: Deploy main.c to Hostinger
        if: success()
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" > private_key
          chmod 600 private_key
          scp -vvv -P 65002 -i private_key main.c u691780200@217.196.55.186:/home/u691780200/public_html/
          rm private_key
